<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lime.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM UMD (Universal Module Definition) for browser usage -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts: Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Fredoka', sans-serif;
      }
      body {
        background-color: #ffffff;
      }
      #root {
        height: 100%;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Neon Utilities */
      .text-lime-neon {
        color: #ccff00;
      }
      .bg-lime-neon {
        background-color: #ccff00;
      }
      .border-lime-neon {
        border-color: #ccff00;
      }
      .shadow-lime-neon {
        box-shadow: 0 0 10px #ccff00;
      }
      .selection-lime {
        ::selection {
          background-color: #ccff00;
          color: black;
        }
      }
    </style>
    
    <!-- Import map for the Google GenAI library -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 1. Load Service -->
    <script type="module" src="./services/aiService.js"></script>

    <!-- 2. Load App Logic -->
    <script type="text/babel" src="./index.js"></script>
  </body>
</html>
