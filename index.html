<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lime.ai - Minimalist AI Interface" />
    <title>lime.ai</title>
    
    <!-- Website Logo / Favicon (Scalable SVG handles 16x16, 48x48, 128x128 automatically) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ccff00' stroke='black' stroke-width='8'/%3E%3Cpath d='M25 25C35 15 50 15 60 20' stroke='black' stroke-width='6' stroke-linecap='round' opacity='0.3'/%3E%3Ccircle cx='65' cy='45' r='8' fill='black'/%3E%3Cpath d='M35 65 Q50 75 65 65' stroke='black' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font: Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Fredoka', sans-serif;
        background-color: #ffffff;
      }
      #root {
        height: 100%;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .vibe-btn.active {
        background-color: #ccff00;
        color: black;
        box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
      }
      
      /* Message Bubble Animation */
      @keyframes messagePop {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-pop {
        animation: messagePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
    
    <!-- Import Map for Google GenAI -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.run/@google/genai"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 1. AI SERVICE (Inlined) -->
    <script type="module">
      import { GoogleGenAI } from "@google/genai";

      console.log("lime.ai Service Initializing...");

      // API Key embedded for immediate functionality
      const API_KEY = "AIzaSyBAnKFv0b874M5ofplpPMDLWWPSGdt4Kjg";

      const getGenAIClient = () => {
        return new GoogleGenAI({ apiKey: API_KEY });
      };

      const PROMPTS = {
        fresh: "You are a helpful, friendly, and concise AI assistant.",
        sour: "You are a sarcastic, witty, and slightly roast-heavy AI. You give good answers but with a sassy attitude.",
        zest: "You are highly creative, poetic, and enthusiastic. You love using metaphors.",
        tech: "You are a senior software engineer. Focus purely on code, technical accuracy, and best practices. Be brief."
      };

      const generateAnswer = async (prompt, history, vibe = 'fresh') => {
        try {
          const ai = getGenAIClient();
          
          // Inject the personality (vibe) as a system-like instruction at the start of the context
          const systemInstruction = { 
            role: 'user', 
            parts: [{ text: `System Instruction: ${PROMPTS[vibe] || PROMPTS.fresh}. Response directly to the user's next message.` }] 
          };

          // Combine: System Instruction -> History -> New Prompt
          const contents = [
            systemInstruction, 
            ...history, 
            { role: 'user', parts: [{ text: prompt }] }
          ];

          const response = await ai.models.generateContent({
              model: 'gemini-2.5-flash',
              contents: contents,
          });
          
          return response.text;
        } catch (error) {
          console.error("Error generating answer:", error);
          return "Sorry, I couldn't process that request. Please try again.";
        }
      };

      // Expose functions to global window object
      window.geminiService = {
        generateAnswer
      };

      console.log("lime.ai Service attached to window");
    </script>

    <!-- 2. APP LOGIC (Inlined) -->
    <script type="text/babel">
      const { useState, useEffect, createContext, useContext, useRef } = React;

      // --- Authentication Hook ---

      const AuthContext = createContext(undefined);

      const AuthProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [isLoading, setIsLoading] = useState(true);

        useEffect(() => {
          const storedUserRaw = localStorage.getItem('lime-ai-user');
          if (storedUserRaw) {
            try {
              const parsed = JSON.parse(storedUserRaw);
              if (parsed && parsed.username) {
                setUser(parsed);
              } else {
                localStorage.removeItem('lime-ai-user');
              }
            } catch (e) {
              localStorage.removeItem('lime-ai-user');
            }
          }
          setIsLoading(false);
        }, []);

        const login = (username, pass) => {
          const storedCreds = localStorage.getItem(`lime_user_${username}`);
          if (storedCreds) {
            const creds = JSON.parse(storedCreds);
            if (creds.password === pass) {
              const loggedInUser = { username };
              setUser(loggedInUser);
              localStorage.setItem('lime-ai-user', JSON.stringify(loggedInUser));
              return true;
            }
          }
          return false;
        };

        const signup = (username, pass) => {
          if (localStorage.getItem(`lime_user_${username}`)) {
            return false; // User already exists
          }
          const newUserCreds = { password: pass };
          localStorage.setItem(`lime_user_${username}`, JSON.stringify(newUserCreds));
          const newUser = { username };
          setUser(newUser);
          localStorage.setItem('lime-ai-user', JSON.stringify(newUser));
          return true;
        };

        const logout = () => {
          setUser(null);
          localStorage.removeItem('lime-ai-user');
        };

        return (
          <AuthContext.Provider value={{ user, isLoading, login, signup, logout }}>
            {children}
          </AuthContext.Provider>
        );
      };

      const useAuth = () => {
        const context = useContext(AuthContext);
        if (context === undefined) {
          throw new Error('useAuth must be used within an AuthProvider');
        }
        return context;
      };

      // --- Components ---

      const Logo = ({ size = "text-4xl", iconSize = 40, showText = true }) => (
        <div className="flex items-center gap-3 select-none">
          <div className="relative group">
             {/* The Lime Icon: A stylized geometric lime with an 'eye' */}
             <svg width={iconSize} height={iconSize} viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" className="transition-transform group-hover:rotate-12">
                {/* Main Lime Body */}
                <circle cx="50" cy="50" r="45" fill="#ccff00" stroke="black" strokeWidth="8" />
                
                {/* Reflection/Shine */}
                <path d="M25 25C35 15 50 15 60 20" stroke="black" strokeWidth="6" strokeLinecap="round" className="opacity-30" />
                
                {/* The 'Eye' / Spark - Represents AI */}
                <circle cx="65" cy="45" r="8" fill="black" />
                
                {/* Smile / Slice */}
                <path d="M35 65 Q50 75 65 65" stroke="black" strokeWidth="6" strokeLinecap="round" />
             </svg>
          </div>
          {showText && (
            <h1 className={`${size} font-black tracking-tighter text-black`}>
              lime<span className="text-[#ccff00] stroke-black" style={{ WebkitTextStroke: '1px black' }}>.</span>ai
            </h1>
          )}
        </div>
      );

      const AuthPage = () => {
        const [isLogin, setIsLogin] = useState(true);
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');
        const { login, signup } = useAuth();

        const handleSubmit = (e) => {
          e.preventDefault();
          setError('');

          if (isLogin) {
            const success = login(username, password);
            if (!success) {
              setError('Invalid username or password.');
            }
          } else {
            const success = signup(username, password);
            if (!success) {
              setError('An account with this username already exists.');
            }
          }
        };

        return (
          <div className="flex items-center justify-center min-h-screen bg-white selection:bg-[#ccff00] selection:text-black font-['Fredoka']">
            <div className="w-full max-w-sm p-8 border-4 border-black rounded-3xl shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] bg-white">
              <div className="flex flex-col items-center mb-8">
                <Logo size="text-6xl" iconSize={80} />
                <div className="h-2 w-24 bg-[#ccff00] mx-auto rounded-full border border-black mt-6"></div>
                <p className="text-black mt-4 font-semibold text-lg tracking-wide uppercase">
                  {isLogin ? 'Welcome Back' : 'Create Account'}
                </p>
              </div>
              
              <form className="space-y-5" onSubmit={handleSubmit}>
                <div className="space-y-1">
                  <input
                    type="text"
                    id="username"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    required
                    className="block w-full px-5 py-4 text-black bg-white border-2 border-black rounded-xl focus:outline-none focus:shadow-[4px_4px_0px_0px_#ccff00] transition-all placeholder-gray-400 font-bold text-lg"
                    placeholder="Username"
                  />
                </div>
                <div className="space-y-1">
                   <input
                    type="password"
                    id="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                    className="block w-full px-5 py-4 text-black bg-white border-2 border-black rounded-xl focus:outline-none focus:shadow-[4px_4px_0px_0px_#ccff00] transition-all placeholder-gray-400 font-bold text-lg"
                    placeholder="Password"
                  />
                </div>
                
                {error && (
                  <div className="p-3 bg-black text-[#ccff00] rounded-lg text-center border-2 border-black">
                    <p className="text-sm font-bold">{error}</p>
                  </div>
                )}
                
                <button type="submit" className="w-full py-4 font-black text-xl text-black bg-[#ccff00] border-2 border-black rounded-xl hover:translate-y-[-2px] hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-0 active:shadow-none transition-all">
                  {isLogin ? 'SIGN IN' : 'SIGN UP'}
                </button>
              </form>
              
              <div className="mt-8 text-center">
                <button 
                  onClick={() => { setIsLogin(!isLogin); setError(''); }} 
                  className="text-base font-bold text-gray-400 hover:text-black underline decoration-4 decoration-[#ccff00] underline-offset-4 transition-colors"
                >
                  {isLogin ? "Don't have an account? Join" : 'Already a member? Login'}
                </button>
              </div>
            </div>
          </div>
        );
      };

      const QAPanel = () => {
        // Initial state tries to load from localStorage
        const [messages, setMessages] = useState(() => {
            const saved = localStorage.getItem('lime_chat_history');
            return saved ? JSON.parse(saved) : [
                { role: 'model', content: "Hello! I'm lime.ai. Select a vibe and let's chat!" }
            ];
        });
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [vibe, setVibe] = useState('fresh');
        const messagesEndRef = useRef(null);

        // Auto-save messages whenever they change
        useEffect(() => {
            localStorage.setItem('lime_chat_history', JSON.stringify(messages));
        }, [messages]);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        useEffect(scrollToBottom, [messages]);

        const handleSend = async (text = input) => {
          if (!text.trim() || isLoading) return;

          const userMessage = { role: 'user', content: text };
          setMessages((prev) => [...prev, userMessage]);
          setInput('');
          setIsLoading(true);

          // Prepare history without the system instruction (that happens in service)
          const history = messages.map(msg => ({
              role: msg.role,
              parts: [{ text: msg.content }]
          }));

          try {
            if (window.geminiService && window.geminiService.generateAnswer) {
                const response = await window.geminiService.generateAnswer(text, history, vibe);
                const modelMessage = { role: 'model', content: response };
                setMessages((prev) => [...prev, modelMessage]);
            } else {
                throw new Error("Service not available");
            }
          } catch (e) {
            console.error(e);
            setMessages((prev) => [...prev, { role: 'model', content: "I encountered an issue connecting to the service. Please try refreshing." }]);
          }
          setIsLoading(false);
        };

        const handleDownload = () => {
            if (messages.length <= 1) return;
            
            const textContent = messages.map(msg => {
                const role = msg.role === 'user' ? 'YOU' : 'LIME.AI';
                return `${role}:\n${msg.content}\n${'-'.repeat(20)}\n`;
            }).join('\n');

            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().split('T')[0];
            a.download = `lime-chat-${date}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const handleClear = () => {
            if (window.confirm("Are you sure you want to delete this chat history?")) {
                setMessages([{ role: 'model', content: "Chat cleared. How can I help you now?" }]);
            }
        };

        const VibeButton = ({ id, label, icon }) => (
            <button 
                onClick={() => setVibe(id)}
                className={`vibe-btn px-4 py-2 rounded-lg font-bold border-2 border-black transition-all flex items-center gap-2 ${vibe === id ? 'active' : 'bg-white text-gray-400 border-gray-200 hover:border-black hover:text-black'}`}
            >
                <span>{icon}</span>
                <span className="uppercase tracking-wider text-sm">{label}</span>
            </button>
        );

        const QuickPrompt = ({ text }) => (
            <button 
                onClick={() => handleSend(text)}
                disabled={isLoading}
                className="px-4 py-2 bg-gray-50 border border-gray-200 rounded-full text-sm font-bold text-gray-600 hover:bg-black hover:text-[#ccff00] hover:border-black transition-all whitespace-nowrap"
            >
                {text}
            </button>
        );

        return (
          <div className="flex flex-col h-full max-w-4xl mx-auto w-full px-4 font-['Fredoka']">
            
            {/* Top Bar: Vibe Selector & Actions */}
            <div className="py-4 flex flex-col md:flex-row gap-4 md:items-center justify-between border-b border-dashed border-gray-300">
                <div className="flex gap-2 overflow-x-auto no-scrollbar justify-center md:justify-start">
                    <VibeButton id="fresh" label="Fresh" icon="ðŸ‹" />
                    <VibeButton id="sour" label="Sour" icon="ðŸ˜" />
                    <VibeButton id="zest" label="Zest" icon="âœ¨" />
                    <VibeButton id="tech" label="Tech" icon="ðŸ’»" />
                </div>
                
                <div className="flex gap-2 justify-center md:justify-end">
                    <button onClick={handleDownload} title="Save Chat as Text" className="p-2 bg-white border-2 border-black rounded-lg hover:bg-black hover:text-[#ccff00] transition-colors shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:translate-y-[1px] active:shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                    </button>
                    <button onClick={handleClear} title="Clear Chat History" className="p-2 bg-white border-2 border-black rounded-lg hover:bg-red-500 hover:text-white hover:border-red-500 transition-colors shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:translate-y-[1px] active:shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            {/* Chat Area */}
            <div className="flex-1 overflow-y-auto space-y-6 py-8 no-scrollbar">
              {messages.map((msg, index) => (
                <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-pop`}>
                  <div className={`max-w-[85%] px-6 py-4 text-lg font-medium shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] transition-all duration-200 hover:-translate-y-1 hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,0.2)] ${
                    msg.role === 'user' 
                      ? 'bg-[#ccff00] text-black border-2 border-black rounded-3xl rounded-tr-none' 
                      : 'bg-black text-white border-2 border-black rounded-3xl rounded-tl-none'
                  }`}>
                    <p className="whitespace-pre-wrap leading-relaxed">{msg.content}</p>
                  </div>
                </div>
              ))}
              {isLoading && (
                <div className="flex justify-start animate-pop">
                   <div className="px-6 py-5 rounded-3xl rounded-tl-none bg-black border-2 border-black">
                      <div className="flex items-center space-x-2">
                          <div className="w-2 h-2 bg-[#ccff00] rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                          <div className="w-2 h-2 bg-[#ccff00] rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                          <div className="w-2 h-2 bg-[#ccff00] rounded-full animate-bounce"></div>
                      </div>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} className="h-4" />
            </div>
            
            {/* Bottom Area */}
            <div className="pb-8 pt-2 flex flex-col gap-4">
              
              {/* Quick Prompts */}
              <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <QuickPrompt text="Tell me a joke" />
                <QuickPrompt text="Give me a fun fact" />
                <QuickPrompt text="Roast my music taste" />
                <QuickPrompt text="Write a haiku" />
                <QuickPrompt text="Life advice?" />
              </div>

              {/* Input Bar */}
              <div className="relative group">
                <div className="relative flex items-center bg-white border-4 border-black rounded-full shadow-[6px_6px_0px_0px_#ccff00] transition-all focus-within:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] focus-within:translate-x-[2px] focus-within:translate-y-[2px]">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={(e) => {
                      if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSend();
                      }
                    }}
                    placeholder={`Message lime.ai (${vibe} mode)...`}
                    className="w-full pl-8 py-4 bg-transparent text-black placeholder-gray-400 focus:outline-none rounded-full font-bold text-xl"
                    disabled={isLoading}
                  />
                  <button
                    onClick={() => handleSend()}
                    disabled={isLoading || !input.trim()}
                    className="mr-3 p-3 rounded-full bg-black text-[#ccff00] hover:bg-[#ccff00] hover:text-black disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed transition-all border-2 border-transparent hover:border-black"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clipRule="evenodd" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const MainApp = () => {
        const { user, logout } = useAuth();

        return (
          <div className="flex flex-col h-screen bg-white selection:bg-[#ccff00] selection:text-black font-['Fredoka']">
            <header className="flex items-center justify-between px-8 py-6 bg-white border-b-4 border-black sticky top-0 z-10">
              <div className="flex items-center gap-8">
                <Logo size="text-3xl" iconSize={50} />
              </div>
              
              <div className="flex items-center gap-6">
                <div className="hidden md:block text-sm font-black uppercase tracking-widest text-black bg-[#ccff00] px-3 py-1 rounded-md border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]">
                  {user?.username}
                </div>
                <button
                  onClick={logout}
                  className="text-base font-bold text-black hover:text-[#ccff00] bg-black hover:bg-black px-4 py-2 rounded-lg transition-all border-2 border-black hover:shadow-[4px_4px_0px_0px_#ccff00] text-white"
                >
                  Sign Out
                </button>
              </div>
            </header>
            
            <main className="flex-1 overflow-hidden flex flex-col relative bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
              <QAPanel />
            </main>
          </div>
        );
      };

      const App = () => {
        const { user, isLoading } = useAuth();

        if (isLoading) {
          return (
            <div className="bg-white min-h-screen flex items-center justify-center">
              <div className="flex flex-col items-center space-y-4">
                <div className="w-20 h-20 border-8 border-black border-t-[#ccff00] rounded-full animate-spin"></div>
              </div>
            </div>
          );
        }

        return (
          <div className="bg-white text-black min-h-screen font-sans antialiased">
            {user ? <MainApp /> : <AuthPage />}
          </div>
        );
      };

      // --- Mounting Logic ---
      console.log("Mounting lime.ai...");

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <AuthProvider>
            <App />
          </AuthProvider>
        </React.StrictMode>
      );
    </script>
  </body>
</html>
